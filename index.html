<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Istos Compiler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Istos Compiler</h1>
        <textarea id="istosInput" placeholder="Write your Istos code here..."></textarea>
        <button onclick="compileIstos()">Compile</button>
        <div id="outputContainer">
            <h2>Output</h2>
            <div id="output"></div>
        </div>
    </div>
    <script src="istos.js"></script>
</body>
</html>
